<!DOCTYPE html>
<html>
<head>
  <title>Cute Birthday Surprise</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      transition: background 2s ease;
    }

    /* ===== OVERLAY ===== */
    #overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20;
      flex-direction: column;
      transition: opacity 1.5s ease;
    }

    #lightBtn {
      padding: 18px 30px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      background: #ffb6c1;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px pink;
    }

    /* ===== GIF LAYER ===== */
    .gif-layer {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      display: none;
    }

    .gif-layer img {
      position: absolute;
      width: 260px;
      opacity: 0.35;
    }

    .gif1 { top: 8%; left: 5%; }
    .gif2 { bottom: 8%; right: 5%; }

    /* ===== BULBS ===== */
    .bulb-row {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      padding: 20px 0;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .bulb {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #ccc;
    }

    .bulb.on {
      background: #fff8a6;
      box-shadow: 0 0 35px #fff8a6;
    }

    /* ===== BANNER ===== */
    .banner {
      position: absolute;
      top: 80px;
      width: 100%;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px #ff69b4;
      opacity: 0;
      transition: opacity 2s ease;
    }

    /* ===== BALLOONS ===== */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 100px;
      height: 130px;
      border-radius: 50%;
      animation: float 15s infinite ease-in;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .balloon:after {
      content:'';
      position:absolute;
      width:2px;
      height:60px;
      background:white;
      left:50%;
      bottom:-60px;
    }

    @keyframes float {
      0% { bottom:-150px; }
      100% { bottom:110%; }
    }

    /* ===== CAKE ===== */
    .cake {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      transform: scale(1.4);
      opacity: 0;
      transition: opacity 2s ease;
    }

    .layer {
      position: relative;
      height: 60px;
      border-radius: 15px;
      margin: 8px 0;
      transform: translateY(-700px);
      opacity: 0;
      transition: all 1s cubic-bezier(.25,1.5,.5,1);
    }

    .layer1 { width: 280px; background: #ff99cc; }
    .layer2 { width: 230px; background: #ff66b2; }
    .layer3 { width: 180px; background: #ff3385; }

    .frosting {
      position: absolute;
      top: -18px;
      left: 0;
      width: 100%;
      height: 25px;
      background: #8b4513;
      border-radius: 20px;
    }

    .sprinkles::after {
      content: "‚ú¶ ‚úß ‚ú¶ ‚úß ‚ú¶ ‚úß ‚ú¶";
      position: absolute;
      width: 100%;
      text-align: center;
      top: 15px;
      color: #fff176;
      font-size: 16px;
    }

    .candle {
      width: 16px;
      height: 80px;
      background: white;
      margin-bottom: 8px;
      transform: translateY(-700px);
      opacity: 0;
      transition: all 1s cubic-bezier(.25,1.5,.5,1);
    }

    .flame {
      width: 22px;
      height: 22px;
      background: radial-gradient(circle, yellow, orange);
      border-radius: 50%;
      position: relative;
      top: -22px;
      left: -3px;
      animation: flicker 0.2s infinite alternate;
    }

    @keyframes flicker {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }

    .drop { transform: translateY(0); opacity: 1; }
    .show { opacity: 1 !important; }

    /* ===== ENVELOPE ===== */
    .envelope-container {
      position: absolute;
      bottom: 40px;
      text-align: center;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .envelope {
      position: relative;
      width: 180px;
      height: 120px;
      cursor: pointer;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .body-envelope {
      width: 100%;
      height: 100%;
      background: #ffc8dd;
      border-radius: 8px;
    }

    .flap {
      position: absolute;
      top: 0;
      width: 0;
      height: 0;
      border-left: 90px solid transparent;
      border-right: 90px solid transparent;
      border-bottom: 60px solid #ffafcc;
      transition: transform 0.6s ease;
      transform-origin: top;
    }

    .envelope.open .flap {
      transform: rotateX(180deg);
    }

    .letter {
      position: absolute;
      bottom: 140px;
      left: 50%;
      transform: translateX(-50%) scale(0);
      transition: all 0.6s ease;
    }

    .paper {
      width: 340px;
      max-height: 400px;
      overflow-y: auto;
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      font-size: 15px;
      text-align: left;
      position: relative;
    }

    .letter.show {
      transform: translateX(-50%) scale(1);
    }

    .paper::after {
      content: "‚ù§";
      position: absolute;
      right: 20px;
      top: 15px;
      color: #ff4d6d;
      font-size: 20px;
      animation: floatHeart 2s infinite ease-in-out;
    }

    @keyframes floatHeart {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

  </style>
</head>

<body>

<div id="overlay">
  <button id="lightBtn" onclick="turnOn()">üí° Turn On Lights</button>
</div>

<div class="gif-layer" id="gifLayer">
  <img src="giphy1.gif" class="gif1">
  <img src="giphy2.gif" class="gif2">
</div>

<div class="bulb-row" id="bulbs">
  <div class="bulb"></div>
  <div class="bulb"></div>
  <div class="bulb"></div>
  <div class="bulb"></div>
  <div class="bulb"></div>
  <div class="bulb"></div>
</div>

<div class="banner" id="banner">
  üéâ HAPPY BIRTHDAY !! üéâ
</div>

<div class="balloon" style="left:10%; background:#ff9aa2;"></div>
<div class="balloon" style="left:30%; background:#ffdac1;"></div>
<div class="balloon" style="left:50%; background:#b5ead7;"></div>
<div class="balloon" style="left:70%; background:#c7ceea;"></div>
<div class="balloon" style="left:85%; background:#fbc4ab;"></div>

<div class="cake" id="cake">
  <div class="candle" id="candle">
    <div class="flame"></div>
  </div>
  <div class="layer layer3" id="layer3"><div class="frosting"></div><div class="sprinkles"></div></div>
  <div class="layer layer2" id="layer2"><div class="frosting"></div><div class="sprinkles"></div></div>
  <div class="layer layer1" id="layer1"><div class="frosting"></div><div class="sprinkles"></div></div>
</div>

<div class="envelope-container" id="envelopeContainer">
  <div class="envelope" onclick="openLetter()">
    <div class="flap"></div>
    <div class="body-envelope"></div>
  </div>

  <div class="letter" id="letter">
    <div class="paper">
02 - 12 - 26 / 01:43 AM

hi, happy birthday !! today is your debut day...

Happy 18th birthday, Bernadette. ü§çü¶ï
    </div>
  </div>
</div>

<script>
function turnOn(){
  document.getElementById("overlay").style.opacity = "0";
  setTimeout(()=>{ document.getElementById("overlay").style.display="none"; },1000);

  document.body.style.background = "linear-gradient(to top, #ffe0f0, #ffc8dd)";
  document.getElementById("gifLayer").style.display = "block";
  document.getElementById("bulbs").style.opacity = "1";
  document.getElementById("banner").style.opacity = "1";

  document.querySelectorAll(".bulb").forEach(b=>b.classList.add("on"));
  document.querySelectorAll(".balloon").forEach(b=>b.style.opacity="1");
  document.getElementById("cake").classList.add("show");

  ["layer1","layer2","layer3","candle"].forEach((id,i)=>{
    setTimeout(()=>{ document.getElementById(id).classList.add("drop"); }, i*500);
  });

  document.getElementById("envelopeContainer").style.opacity = "1";
}

function openLetter(){
  document.querySelector(".envelope").classList.toggle("open");
  document.getElementById("letter").classList.toggle("show");
}
</script>

</body>
  </html>
